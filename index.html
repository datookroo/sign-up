<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css"> 
    <title>Sign-Up Form</title>
</head>
<body>
  <div class="first">
    <img src="./img/image.png">
    <div id="odin"><img src="./img/odin-lined.png"></div>
  </div>
  <div class="second">
    <div class="text">
        <p>This is not real online service! You know you need something like this in your life to help you realize your deepset dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
    </div>
    <div class="form">
        <h3>Let's do this!</h3>
        <form>
            <div>
                <div class="pair">
                <label for="first">FIRST NAME</label>
                <input type="text" id="first" required>
                </div>
                <div class="pair">
                <label for="email">EMAIL</label>
                <input type="email" id="email" required>
                </div>
                <div class="pair">
                <label for="pass">PASSWORD</label>
                <input type="password" id="pass" required> 
                </div>
            </div>
            <div>
                <div class="pair">
                <label for="last">LAST NAME</label>
                <input type="text" id="last" required>
                </div>
                <div class="pair">
                <label for="num">PHONE NUMBER</label>
                <input type="tel" id="num" required>
                </div>
                <div class="pair">
                <label for="conf">CONFIRM PASSWORD</label>
                <input type="password" id="conf" required> 
                </div>
            </div>
        </form>
    </div>
    <div class="form2">
        <div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </div>
    </div>
  </div>       
</body>    
</html>
